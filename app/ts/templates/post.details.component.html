<div class="signal" *ngIf="isExist == false"></div>


<div class="container" *ngIf="isExist">
    <div id="open-modal" class="modal-window"
         [collapse]="isCollapsedModal">
        <div>
            <a title={{CLOSE_MODAL}} class="modal-close" (click)="isCollapsedModal = !isCollapsedModal">{{CLOSE_MODAL}} ×</a>
            <h1>{{MODAL_TITLE}}</h1>
            <div>{{MODAL_TEXT}}</div>
            <div><login *ngIf="loginNeeded"></login></div>
        </div>
    </div>


    <div class="right-details-block" (click) = "savePostToDashboard()" *ngIf="!isPostAlreadySaved">
        <!--<div>{{DETAILS_SAVE_POST_IN_DASHBOARD}}</div>-->
        <span data-tootik="Сохранить фотосет" data-tootik-conf="left shadow multiline"><img src="../icons/32/photoset.png" onmouseover="this.src='../icons/32/photoset_color.png'" onmouseout="this.src='../icons/32/photoset.png'"></span>
    </div>
    <div class="right-details-block" [routerLink]="['/', user_dashboard_route]" *ngIf="isPostAlreadySaved">
        <div>{{SAVED_POST}}</div>
        <img src="../icons/32/photoset_color.png">
    </div>
    <div class="row margin-top-10">
        <div *ngIf="postDetailsDTO">
            <ul class="ph"  *ngIf="postDetailsDTO.ph">
                <li>{{postDetailsDTO.ph}}</li>
            </ul>
            <ul class="md" *ngIf="postDetailsDTO.md">
                <li>{{postDetailsDTO.md}}</li>
            </ul>
            <ul class="art" *ngIf="!postDetailsDTO.md && !postDetailsDTO.ph">
                <li>{{postDetailsDTO.text}}</li>
            </ul>
        </div>
    </div>
    <a class="vk-post-open" href="https://vk.com/wall-26020797_{{postDetailsDTO.id}}" target="_blank" *ngIf="postDetailsDTO.ph || postDetailsDTO.md"><span data-tootik="Open photoshoot in VK" data-tootik-conf="left shadow"><img src="./../icons/32/vk-black.png"></span></a>
    <ul class="share-buttons">
        <li (click) ="shareButton('vk')"><span data-tootik="Share in VK" data-tootik-conf="shadow"><img src="./../icons/social/vk.png"></span></li>
        <li (click) ="shareButton('fb')"><span data-tootik="Share in Facebook" data-tootik-conf="shadow"><img src="./../icons/social/Facebook.png"></span></li>
        <li (click) ="shareButton('tumblr')"><span data-tootik="Share in Tumblr" data-tootik-conf="shadow"><a target="_blank" ><img src="./../icons/social/Tumblr.png"></a></span></li>
    </ul>
</div>
<div class="container" *ngIf="isExist">
    <div class="row">
        <div class="align-center-block">
        <div class="details-list" *ngFor="let photo of postDetailsDTO.photos" >
            <div class="save-photo-box-text" *ngIf="single_post_text && photo == single_photo_text_img_url">
                <h2 class="text-over large-img-text-over" [routerLink]="['/', user_dashboard_route]"><span>{{single_post_text}}</span></h2>
            </div>
            <div class="save-photo-box" (click) = "saveSinglePhoto(photo)">
                <span data-tootik="Save picture" data-tootik-conf="down shadow"><img src="./../icons/64/add_photo.png"/></span>
            </div>
            <img class="main-photo img-responsive shadow" src={{photo}}/>
        </div>
        </div>
    </div>
    <a class="vk-post-open" href="https://vk.com/youngfolks?w=wall-26020797_{{postDetailsDTO.id}}" target="_blank" *ngIf="postDetailsDTO.ph || postDetailsDTO.md"><span data-tootik="Open photoshoot in VK" data-tootik-conf="left shadow"><img src="./../icons/32/vk-black.png"></span></a>
    <ul class="share-buttons">
        <li (click) ="shareButton('vk')"><span data-tootik="Share in VK" data-tootik-conf="bottom shadow"><img src="./../icons/social/vk.png"></span></li>
        <li (click) ="shareButton('fb')"><span data-tootik="Share in Facebook" data-tootik-conf="bottom shadow"><img src="./../icons/social/Facebook.png"></span></li>
        <li (click) ="shareButton('tumblr')"><span data-tootik="Share in Tumblr" data-tootik-conf="bottom shadow"><a target="_blank" ><img src="./../icons/social/Tumblr.png"></a></span></li>
    </ul>
</div>
<suggested-posts *ngIf="isExist"></suggested-posts>
