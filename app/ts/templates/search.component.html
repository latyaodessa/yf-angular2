<div class="container">
    <div class="row">
        <form id="search-component" style="text-align: center">
            <input type="text" #searchQuery placeholder={{SEARCH_INQUERY}} autofocus>
            <input type="submit" (click)="search(searchQuery.value)" value={{SEARCH}}>
        </form>

        <!--<div class="center-block" *ngIf="!queryTitle">-->

            <!--<img class="img-responsive center-block" src="/icons/512/photo-camera-with-heart.png">-->
        <!--</div>-->


        <h1 *ngIf="queryTitle && postListDTO.length > 0" class="search-title">{{queryTitle}}</h1>
        <div class="center-block" *ngIf="queryTitle && postListDTO.length == 0">
        <h1 class="search-title">{{NOTING_FOUND}}: {{queryTitle}}</h1>
            <img class="img-responsive center-block" src="/icons/512/sad-girl.png">
        </div>

    <div class="thumbnail col-xs-6 col-sm-4 col-md-3  hovereffect" *ngFor="let dto of postListDTO">
       <img class="img-responsive shadow" src={{dto.thumbnail}}/>
        <div class="overlay">
            <div class="ul-main-list">
                <ul class="ph-white"  *ngIf="dto.ph">
                    <li>{{dto.ph}}</li>
                </ul>
                <ul class="md-white" *ngIf="dto.md">
                    <li>{{dto.md}}</li>
                </ul>
            </div>
            <p>
                <a [routerLink]="['/post', dto.id]">Все фотографии</a>
            </p>
        </div>
    </div>


</div>
</div>
