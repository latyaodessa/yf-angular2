<div class="container">
    <div class="row">
        <h1 *ngIf="postListDTO.length > 0" id="search-title">{{queryTitle}}</h1>
        <div id="no-results" *ngIf="postListDTO.length == 0">
        <h1 id="search-title">Ничего не найдено по запросу: {{queryTitle}}</h1>
            <img src="/icons/512/sad-girl.png">
        </div>

    <div class="thumbnail col-xs-6 hovereffect" *ngFor="let dto of postListDTO">
        <a [routerLink]="['/yf', dto.id]"><img class="img-responsive shadow" src={{dto.thumbnail}}/></a>
        <div class="overlay">
            <div class="ul-main-list">
                <ul class="ph-white"  *ngIf="dto.ph">
                    <li>{{dto.ph}}</li>
                </ul>
                <ul class="md-white" *ngIf="dto.md">
                    <li>{{dto.md}}</li>
                </ul>
            </div>
            <p>
                <a [routerLink]="['/yf', dto.id]">Все фотографии</a>
            </p>
        </div>
    </div>


</div>
</div>
