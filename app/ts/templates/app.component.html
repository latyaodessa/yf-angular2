

<div class="container navtop">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div id="logo"><a class="mdl-navigation__link" [routerLink]="['/']">YF</a></div>
                <button type="button" class="navbar-toggle collapsed"  (click)="isCollapsed = !isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a class="mdl-navigation__link" [routerLink]="[native_route]">{{NATIVE}}</a></li>
                    <li><a class="mdl-navigation__link" [routerLink]="[sets_route]">{{SETS}}</a></li>
                    <li><a class="mdl-navigation__link" [routerLink]="[art_route]">{{ART}}</a></li>
                    <!--<li><a class="mdl-navigation__link" [routerLink]="[silhouettes_route]">{{SILHOUETTES}}</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="search-box">
                        <img src="./../icons/32/search.png" class="img-responsive search-icon" [routerLink]="[search_route]">
                    </li>
                    <li *ngIf="!isLoggedIn">
                        <a class="mdl-navigation__link" [routerLink]="[login_route]">{{ENTER}}</a>
                    </li>
                    <li *ngIf="isLoggedIn">
                        <div id="top-bar-img-container">
                        <img [routerLink]="[dashboard_route]" id="avatar-bar" src={{vkStorageUserDTO.photo_50}}>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>






<div (collapsed)="collapsed($event)"
     (expanded)="expanded($event)"
     [collapse]="isCollapsed"
     >

    <div id="openModal" class="modalDialog">
        <a class="close-button" (click)="isCollapsed = !isCollapsed"><img src="./../icons/64/close.png"></a>
        <div id="search-login-mobile">
            <img src="./../icons/64/search_white.png" class="img-responsive search-icon-mobile" [routerLink]="[search_route]" (click)="isCollapsed = !isCollapsed">
            <a class="login-mobile" *ngIf="!isLoggedIn" [routerLink]="[login_route]" (click)="isCollapsed = !isCollapsed">{{ENTER}}</a>
            <a class="login-mobile" *ngIf="isLoggedIn" (click)="logout()" (click)="isCollapsed = !isCollapsed">{{EXIT}}</a>
            <img class="thumbnail-mobile" *ngIf="isLoggedIn"  [routerLink]="[dashboard_route]" src={{vkStorageUserDTO.photo_50}} (click)="isCollapsed = !isCollapsed">
        </div>

        <ul class="nav navbar-nav">
            <li><a class="mdl-navigation__link" [routerLink]="['/']" (click)="isCollapsed = !isCollapsed">{{MAIN_PAGE}}</a></li>
            <li><a class="mdl-navigation__link" [routerLink]="[native_route]" (click)="isCollapsed = !isCollapsed">{{NATIVE}}</a></li>
            <li><a class="mdl-navigation__link" [routerLink]="[sets_route]" (click)="isCollapsed = !isCollapsed">{{SETS}}</a></li>
            <li><a class="mdl-navigation__link" [routerLink]="[art_route]" (click)="isCollapsed = !isCollapsed">{{ART}}</a></li>

            <!--<li><a class="mdl-navigation__link" [routerLink]="[silhouettes_route]" (click)="isCollapsed = !isCollapsed">{{SILHOUETTES}}</a></li>-->
        </ul>
        </div>
</div>

            </div>
