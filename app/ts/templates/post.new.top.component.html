<div class="container">
    <div class="row">
        <div *ngFor="let post of posts">

            <div class="list-img col-xs-4"  >
                {{post.likes}}
                <img class="img-responsive" src={{post.postPhoto[0].photo_604}}/>
                {{post.text}}

            </div>

        </div>

    </div>
</div>
