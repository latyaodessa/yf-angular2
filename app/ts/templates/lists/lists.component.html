<div class="container">
    <div class="row">
            <div class="thumbnail col-xs-6 col-sm-4 col-md-3 hovereffect" *ngFor="let dto of postListDTO">
              <img class="img-responsive shadow" src={{dto.thumbnail}}/>
                <a [routerLink]="['/'+single_route, dto.id]">
                <div class="overlay">
                    <div class="ul-main-list">
                        <ul class="ph-white"  *ngIf="dto.ph">
                            <li>{{dto.ph}}</li>
                        </ul>
                        <ul class="md-white" *ngIf="dto.md">
                            <li>{{dto.md}}</li>
                        </ul>
                    </div>
                </div>
                </a>
            </div>
    </div>
</div>
<div class="container">
    <div class="row pagination-row">
        <nav>
            <ul class="pagination">



                <li>
                    <a *ngIf="page > 1" routerLink="/{{tag}}/{{page-1}}" class="page-link" (click)="scrollToTop()">
                        <span><img src="/icons/32/left.png"></span>
                    </a>
                </li>
                <li>
                    <a *ngIf="postsLength >=size" routerLink="/{{tag}}/{{page+1}}" class="page-link" (click)="scrollToTop()">
                        <span aria-hidden="true"><img src="/icons/32/right.png"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
